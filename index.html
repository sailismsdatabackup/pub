      <script>

const routes = {
    
    "/": {
        template: "/templates/home.html",
        title: "Home",
        description: "This is the home page",
    },
    "/Ayurvedichairoil": {
        template: "/templates/Ayurvedichairoil.html",
        title: "Ayurvedic hair oil",
        description: "Ayurvedic hair oil",
    },
    "/AyurvedicToothpaste": {
        template: "templates/AyurvedicToothpaste.html",
        title: "Ayurvedic Toothpaste",
        description: "Ayurvedic Toothpaste",
    },
};

document.addEventListener("click", (e) => {
    const { target } = e;

    if (!target.matches("nav a")) {
        return;
    }
    e.preventDefault();
    route();
});
const route = (event) => {
    event = event || window.event; // get window.event if event argument not provided
    event.preventDefault();
    // window.history.pushState(state, unused, target link);
    window.history.pushState({}, "", event.target.href);
    locationHandler();
};
         function openNav() {
           document.getElementById("mySidenav").style.width = "250px";
         }
         
         function closeNav() {
           document.getElementById("mySidenav").style.width = "0";
         }
         const locationHandler = async () => {
    // get the url path, replace hash with empty string
    var location = window.location.pathname;
    // if the path length is 0, set it to primary page route
    if (location.length == 0 || location=="/index.html" ) {

        location = "/";
    }
    // get the route object from the routes object
    const route = routes[location] ;
    
    // get the html from the template
    const html = await fetch(route.template).then((response) => response.text());
    // set the content of the content div to the html
    document.getElementById("content").innerHTML = html;
    // set the title of the document to the title of the route
    document.title = route.title;
    // set the description of the document to the description of the route
    document
        .querySelector('meta[name="description"]')
        .setAttribute("content", route.description);
};
// add an event listener to the window that watches for url changes
window.onpopstate = locationHandler;
// call the urlLocationHandler function to handle the initial url
window.route = route;
// call the urlLocationHandler function to handle the initial url
locationHandler();
      </script>
